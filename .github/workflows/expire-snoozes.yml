name: expire-snoozes-scheduler

on:
  schedule:
    - cron: '0 * * * *'   # runs at minute 0 every hour
  workflow_dispatch:

jobs:
  trigger-expire-snoozes:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger expire-snoozes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -e
          echo "Triggering expire-snoozes at $(date -u)"
          HTTP_CODE=$(curl -s -o /tmp/expire_resp.txt -w "%{http_code}" -X POST "${SUPABASE_URL}/functions/v1/expire-snoozes?apply=true" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json")
          echo "HTTP_CODE:${HTTP_CODE}"
          echo "Response body:" && cat /tmp/expire_resp.txt
